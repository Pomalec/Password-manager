<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width,
        initial-scale=1.0">
        <title>PassDefender - Password Generator</title>
        <title>Password Generator</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>

        <header>
            <div class="logo-container">
                <div class="logo">
                    <img src="cube_alt.png">
                </div>
                <h1>PassDefender</h1>
            </div>
        </header>
        

        <main>

            <div class="generator">

             <h1>Password Generator</h1>
             
             <label class="password-wrap">
                <input 
                type="text" 
                id="password" 
                readonly 
                placeholder="Generate a password"
                />
                <button class="material-icons" id="copy">content_copy</button>          
            </label>

            <label>
                <span>Password Length:</span>
                <input type="checkbox" id="uppercase" checked />
            </label>

            <label>
                <span>Include Uppercase Letters:</span>
                <input type="number" id="length" value="16" />
            </label>

            <label>
                <span>Include Lowercase Letters:</span>
                <input type="checkbox" id="lowercase" checked />
            </label>

            <label>
                <span>Include Numbers:</span>
                <input type="checkbox" id="numbers" checked />
            </label>

            <label>
                <span>Include Symbols:</span>
                <input type="checkbox" id="symbols" checked />
            </label>

            <button type="submit" id="generate">Generate Password</button>

            </div>
        </main>
        
        <script src="main.js"></script>
    </body>
</html>
